							## Spark Example

							* Logistic regression:
							```scala
							val points = spark.textFile(...).map(parsePoint)
							points.cache()
							var w = Vector.zeros(d)
							for	(i <- 1 to numIterations) {
								val gradient = points.map { p =>
									(1 / (1 + exp(-p.y * w.dot(p.x))) - 1 )
									* p.y * p.x}.reduce( _ + _ )
								w -= alpha * gradient
							}
							```
